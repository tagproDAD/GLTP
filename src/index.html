<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps & Leaderboard</title>
  <link rel="stylesheet" href="/GLTP/style.css">
  <link rel="stylesheet" href="/GLTP/css/replay.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    window.BUILD_VERSION = "{{BUILD_VERSION}}";
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>

  <!-- Top bar for navigation -->
  <div class="top-bar">
    <div class="nav">
      <a id="mapsLink" class="active">Maps</a>
      <a id="leaderboardLink">Leaderboard</a>
      <a id="gltpLink">GLTP</a>
    </div>
  </div>

  <!-- Container for side-by-side layout -->
  <div id="mapsRecordsContainer">
    <!-- Left: Maps Table -->
    <div id="mapsTableContainer" class="table-container">
      <div class="search-row" style="position: relative;">
      <input type="text" id="mapSearch" placeholder="Search maps..." class="search-input">

      <button id="clearSearchButton" class="search-clear" style="
        position: absolute;
        right: 260px; /* Adjust based on layout */
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        background: transparent;
        border: none;
        cursor: pointer;
        display: none;
      ">Ã—</button>

      <select id="gravityFilter" class="filter-select">
        <option value="">All Types</option>
        <option value="grav">Gravity</option>
        <option value="classic">Classic</option>
      </select>

      <button id="uploadWrButton" class="upload-button">Check Replay Data</button>
    </div>


      <table class="table" id="mapsTable">
        <colgroup>
          <col style="width: 400px"> <!-- Map Name -->
          <col>
          <col>
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th data-sort="map_name" data-type="string">Map Name</th>
            <th data-sort="record_time" data-type="numeric">Record Time</th>
            <th data-sort="timestamp" data-type="numeric">Set</th>
            <th data-sort="capping_player" data-type="string">Capping Player</th>
            <th data-sort="difficulty" data-type="string">Difficulty</th>
            <th data-sort="balls_req" data-type="numeric">Balls Required</th>
          </tr>
        </thead>
        <tbody id="mapsTableBody">
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Leaderboard page -->
  <div id="leaderboardPage" style="display: none;">
    <div id="leaderboardContainer"></div>
  </div>

  <!-- Modal for Replay Validation -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Check Replay Data</h2>
      <div class="modal-form">
        <input type="url" id="replayUrlInput" placeholder="Enter replay URL, UUID URL, or Raw UUID..." class="url-input">
        <div class="modal-buttons">
          <button id="submitReplayUrl" class="submit-button">Submit</button>
          <button id="cancelUpload" class="cancel-button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="home.js"></script>
  <script>
    new Choices('#categoryFilter', {
      removeItemButton: true,
      placeholderValue: 'Select categories',
      searchPlaceholderValue: 'Search...',
    });
  </script>
</body>
</html>
